<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meeting Summarizer</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; padding: 24px; }
    textarea { width: 100%; height: 300px; }
    pre { white-space: pre-wrap; background:#f6f8fa; padding:12px; border-radius:6px }
  </style>
</head>
<body>
  <h1>Meeting Summarizer (spaCy + TextRank)</h1>
  <p>Paste meeting transcript (supports long transcripts) and click Summarize.</p>
  <textarea id="transcript" placeholder="Paste meeting transcript here..."></textarea>
  <br/><br/>
  <button id="go">Summarize</button>
  <h2>Result</h2>
  <div id="result"></div>

  <script>
    const btn = document.getElementById('go')
    const res = document.getElementById('result')
    btn.onclick = async () => {
      res.innerHTML = 'Working... (may take a few seconds)'
      const transcript = document.getElementById('transcript').value
      try {
        const r = await fetch('/.netlify/functions/summarize', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ transcript })
        })
        const j = await r.json()
        if (r.ok) {
          res.innerHTML = `<h3>Summary</h3><pre>${j.summary}</pre>` +
            `<h3>Action Items</h3><pre>${JSON.stringify(j.action_items, null, 2)}</pre>` +
            `<h3>Clients</h3><pre>${JSON.stringify(j.clients, null, 2)}</pre>` +
            `<h3>Requirements</h3><pre>${JSON.stringify(j.requirements, null, 2)}</pre>`
        } else {
          res.innerHTML = '<pre>Error: '+ JSON.stringify(j) +'</pre>'
        }
      } catch (err) {
        res.innerHTML = '<pre>Request failed: '+ err.message +'</pre>'
      }
    }
  </script>
</body>
</html>
